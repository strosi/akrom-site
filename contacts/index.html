<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакти</title>
    <link rel="stylesheet" href="../styles/index.css">
    <link rel="stylesheet" href="../styles/contacts.css">
</head>

<body>
    <header>
        <div class="top-bar">
            <div class="outer-wrapper">
                <div class="logo">
                    <a href="../"><img src="../images/akrom-logo.svg" alt="Akrom logo"></a>
                </div>
                <div class="mobile-menu-toggle">
                    <span class="line"></span>
                    <span>МЕНЮ</span>
                    <span class="line"></span>
                </div>
                <div class="nav-holder">
                    <nav>
                        <ul>
                            <li><a href="../about/">За нас</a></li>
                            <li><a href="../projects/">Проекти</a></li>
                            <li><a href="../contacts/" class="active-page">Контакти</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
        <div class="header-illustration">
            <div class="about-drawing">
                <!-- <img src="../images/about-drawing.svg" alt="About drawing"> -->
            </div>
            <div class="header-text">
                <h1>Контакти</h1>
            </div>
        </div>
    </header>
    <section class="contacts">
        <div class="outer-wrapper">
            <div class="contact-means">
                <ul>
                    <li class="phones">
                        <img src="../images/footer-icons/phone.svg" alt="Phone icon">
                        <p>0885 88 33 84 <br>042 60 33 93</p>
                    </li>
                    <li class="address">
                        <img src="../images/footer-icons/address.svg" alt="Address icon">
                        <p>Стара Загора, <br>ул. "Христо Ботев" 111, ет. 1</p>
                    </li>
                    <li class="email">
                        <img src="../images/footer-icons/envelope.svg" alt="Email icon">
                        <p>akrom@akrom-bg.com</p>
                    </li>
                </ul>
            </div>
            <div class="request-form">
                <form action="" method="POST" id="send-request">
                    <div class="field name">
                        <label for="client-name">Твоите имена</label>
                        <input type="text" id="client-name" required>
                    </div>
                    <div class="field email">
                        <label for="client-email">E-mail</label>
                        <input type="text" id="client-email" required>
                    </div>
                    <div class="field type">
                        <label for="request-type">Вид проект</label>
                        <input type="text" id="request-type" required>
                    </div>
                    <div class="field descript">
                        <label for="description">Описание на проекта</label>
                        <textarea id="description" rows="3" required></textarea>
                    </div>
                    <div class="submit-btn">
                        <button type="submit" form="send-request">Изпрати</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <section class="map">
        <div class="gmap_canvas">
            <iframe id="gmap_canvas"
                src="https://maps.google.com/maps?q=Bulgaria%2C%20%D1%83%D0%BB.%20%E2%80%9E%D0%A5%D1%80%D0%B8%D1%81%D1%82%D0%BE%20%D0%91%D0%BE%D1%82%D0%B5%D0%B2%E2%80%9C%20111%2C%206000%20%D0%BA%D0%B2.%20%D0%A1%D0%BB%D0%B0%D0%B2%D0%B5%D0%B9%D0%BA%D0%BE%D0%B2%2C%20%D0%A1%D1%82%D0%B0%D1%80%D0%B0%20%D0%97%D0%B0%D0%B3%D0%BE%D1%80%D0%B0&t=&z=15&ie=UTF8&iwloc=&output=embed"
                frameborder="0" scrolling="no" marginheight="0" marginwidth="0">
            </iframe>
        </div>
    </section>
    <footer>
        <div class="copyright">
            <p>&copy;Акром-СтараЗагора 2020</p>
        </div>
    </footer>

    <script src="../js/index.js"></script>
</body>

</html>
