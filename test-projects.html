<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic gallery</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            border: none;
            box-sizing: border-box;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            flex-basis: 30%;
            justify-content: space-around;
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }

        div.gallery-item {
            opacity: 0.1;
            padding: 1rem;
            transition: opacity 1s ease;
        }

        div.gallery-item img {
            transform: scale(0.5);
            transition: transform 0.5s ease;
        }
    </style>
</head>

<body>
    <div class="gallery">
        <!-- JavaScript loaded gallery -->
    </div>

    <script>
        const jsonUrl = 'images/main-gallery/main-gallery-items.json';
        let request = new XMLHttpRequest();

        request.onreadystatechange = function () {
            if (this.readyState == 4) {
                let projects = JSON.parse(this.responseText);
                populateGallery(projects);
            }
        };
        request.open('GET', jsonUrl, true);
        request.send();

        function populateGallery(arr) {
            let gallery = document.querySelector('.gallery');
            let observer = new IntersectionObserver((entries) => {
                console.log(entries);

                entries.forEach(entry => {
                    if(entry.intersectionRatio > 0) {
                        entry.target.style.opacity = 1;
                        entry.target.firstElementChild.style.transform = 'scale(1)';
                    } else {
                        entry.target.style.opacity = 0.5;
                        entry.target.firstElementChild.style.transform = 'scale(0.5)';
                    }
                })
            });

            arr.forEach(item => {
                let imgUrl = 'images/main-gallery/' + item.projectName + '/' + item.projectName + '-thumb.jpg';
                let newImg = document.createElement('img');
                newImg.setAttribute('src', imgUrl);

                let imgContainer = document.createElement('div');
                imgContainer.appendChild(newImg);
                imgContainer.classList.add('gallery-item');
                gallery.appendChild(imgContainer);

                observer.observe(imgContainer);
            });
        }
    </script>
</body>

</html>
